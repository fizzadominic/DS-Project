<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/setsstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <h1>VennDiagrams</h1>
    </div>
    <div class="main">           
      <form action="">
        <div class="input-container">
          <input class="setA text" value="Set A" readonly>
          <select class="operation" name="Operations">
              <option value="Union">Union</option>
              <option value="Intersection">Intersection</option>
              <option value="Cartesian">Cartesian</option>
              <option value="Complement">Complement</option>
          </select>
          <input class="setA text" value="Set B" readonly>
          <button class="btn" onclick="drawvenn(event)">Draw Diagram</button>
    </div>
</form>
<div class="results">
  <h1>VennDiagram</h1>
  <div class="venn-diagram">
    <img class="img" src="" alt="Perfoam Action">
  </div>

</div>
</div>
  </body>
</html>
